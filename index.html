<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" href="image/zealcoded.png">
  <link rel="stylesheet" href="style.css">
  <title>The Generic</title>
</head>
<body class="bg-dark">
  <div class="container mx-auto mt-5 w-100 card">
    <!-- container -->
    <div class="con1">
     <h1 class="text-center"> 
      <!-- <div class="spinner-grow text-dark"></div> -->
<span class="badge badge-default text-dark">The Generic</span>
     </h1>
    </div>
  </div>
  <!-- sec con -->
  <div class="container2 card mx-auto w-50 mt-5 p-2">
      <div class="con2">
        <h5 class="text-center">Generate Number!</h5>
      </div>
      <button class="btn btn-dark" id="btn-gen">Generate</button><br>
      <!-- message -->
      <p class="text-center" id="message"></p>
      <p class="text-center" id="messages"></p>
      <p>What Number Did Generate? You have 5sec to type it!</p>
      <input type="text" class="form-control" id="check" placeholder="Number Generated?"><br>
      <button class=" btn btn-block btn-dark" id="btn-check">Drop it</button> <br>
      <p id="output"></p>
      <br>
      <button class="btn btn-dark btn-sm w-25" id="refresh">Refresh</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
